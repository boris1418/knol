</div>
<div class="block">
    <span class="field field7" data-number="6"></span>

</div>

<div>
    <table>
        <tr>
            <td><input type="radio" name="player_1" checked> Игрок 1 (X)</td>
            <td><input type="radio" name="player_2" checked> Игрок 2 (O)</td>
        </tr>
    </table>
</div>
<div>
    <button class="start_game">Начать игру</button>
